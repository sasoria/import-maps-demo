<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Import maps demo</title>
  <script defer src="https://unpkg.com/es-module-shims@0.10.1/dist/es-module-shims.js"></script>
  <script type="importmap" src="import-maps.json"></script>
  <script type="module">
    import {LitElement, html} from 'lit-element';

    class Element extends LitElement {
      render() {
        return html`<h1>Hello World!</h1>`
      }
    }

    customElements.define('hello-element', Element);
  </script>
  <script type="module">
    import {LitElement, html} from 'lit-element';

    class Element extends LitElement {
      render() {
        return html`<h2>Bye</h2>`
      }
    }

    customElements.define('bye-element', Element);
  </script>
  <script type="module">
    import {LitElement, html} from 'lit-element';

    class Element extends LitElement {
      render() {
        return html`<p>Another element.</p>`
      }
    }

    customElements.define('another-element', Element);
  </script>
</head>
<body>
  <hello-element></hello-element>
  <bye-element></bye-element>
  <another-element></another-element>
</body>
</html>
